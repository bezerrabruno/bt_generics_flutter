name: app
description: "Example for generics"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ### Logical
  flutter_modular: ^6.3.2

  ### Visual
  flutter_svg: ^2.0.8

  ### Import
  bt_generics_flutter:
    path: ../../bt_generics_flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - './assets/'
